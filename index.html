<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-validation</title>
    <link rel="stylesheet" href="css\style.css">
    <script src="https://kit.fontawesome.com/f6692f3438.js" crossorigin="anonymous"></script><!--Documentation for fontawesome link-->
</head>
<body>
    <div class="container">
        <form>
            <i class="fa-regular fa-paper-plane"></i>
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validateName()">
                <!--Add span tag to show error message-->
                <span id="name-error"></span>
            </div>

            <div class="input-group">
                <label>Phone No.</label>
                <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validatePhone()"><!--Add validation for phone number-->
                <span id="phone-error"></span>
            </div>

            <div class="input-group">
                <label>Email ID</label>
                <input type="email" placeholder="Enter Email" id="contact-name" onkeyup="validateEmail"><!--Add validation for email-->
                <span id="email-error"></span>
            </div>

            <div class="input-group">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>
                <span id="message-error"></span>
            </div>

            <button>Submit</button>
            <span id="submit-error"></span>
        </form>

    </div>
    <script src="js\main.js"></script>
</body>
</html>
